<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta charset="UTF-8">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Login</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form th:action="@{/login}" method="post" id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="email" class="form-control" name="username"
                               placeholder="Email" required>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="Senha" required>
                    </div>

                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember"> Manter conectado
                            </label>
                        </div>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" id="btn-login" href="#" class="btn btn-success">Entrar</button>
                            <a id="btn-fblogin" th:href="@{/login/facebook}" class="btn btn-primary">Entrar com Facebook</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                NÃ£o possui uma conta?
                                <a href="#" onclick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Cadastre-se
                                </a>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div id="signupbox" style="display:none; margin-top:50px"
         class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Cadastro</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px">
                    <a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Login</a>
                </div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form" onsubmit="registry(); return false;">

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input id="email" type="email" class="form-control" name="email"
                                   placeholder="Email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nome" class="col-md-3 control-label">Nome</label>
                        <div class="col-md-9">
                            <input id="nome" type="text" class="form-control" name="nome" placeholder="Nome" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="senha" class="col-md-3 control-label">Senha</label>
                        <div class="col-md-9">
                            <input id="senha" type="password" class="form-control" name="senha"
                                   placeholder="Senha" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>
                                Cadastrar
                            </button>
                            <span style="margin-left:8px;">ou</span>
                        </div>
                    </div>

                    <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <a th:href="@{/login/facebook}" id="btn-fbsignup" type="button" class="btn btn-primary">
                                <i class="icon-facebook"></i> Entrar com Facebook
                            </a>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<script>
    function registry() {
        var user = {
            nome: $("#nome").val(),
            email: $("#email").val(),
            senha: $("#senha").val()
        };

        $.ajax({
            type: "POST",
            url: 'user',
            contentType : 'application/json',
            data: JSON.stringify(user),
            success: function () {
                $('#signupbox').hide();
                $('#loginbox').show();
            },
            error: function (e) {
                alert(e.responseJSON.message);
            }
        })
    }
</script>

</body>
</html>
