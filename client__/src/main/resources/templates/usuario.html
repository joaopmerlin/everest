<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<body>

<div layout:fragment="content" id="app">

    <button type="button" class="btn btn-primary btn-novo" @click="novo()"
            data-toggle="modal" data-target="#myModal">
        <i class="fa fa-plus fa-fw"></i>
    </button>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Usuarios</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Usu√°rios cadastrados
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="user in usuarios">
                            <td>{{user.nome}}</td>
                            <td>{{user.email}}</td>
                            <th>
                                <button @click="alterar(user)" class="btn btn-primary"
                                        data-toggle="modal" data-target="#myModal">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <button @click="remover(user)" class="btn btn-danger">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!--Modal Edit-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Usuario</h4>
                </div>
                <div class="modal-body">

                    <form id="form" @submit="salvar(usuario)" @submit.prevent>

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input v-model="usuario.nome" type="text" class="form-control" id="nome"
                                   placeholder="Nome" required>
                        </div>

                        <div class="form-group">
                            <label for="nome">Email</label>
                            <input v-model="usuario.email" type="email" class="form-control" id="email"
                                   placeholder="Email" required>
                        </div>

                        <small v-if="!usuario.id">Utilize a senha 123 para acessar pela primeira vez.</small>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="submit" form="form" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

</div>

<div layout:fragment="script">
    <script src="/js/usuario.js"></script>
</div>

</body>
